---
layout: home
title: Cole Reed on Github
---

<div id="home">
    <h3>Blog Posts</h3>
    <ul class="posts">
        {% for post in site.posts %}
            <li>
              <span>{{ post.date | date_to_string }}</span> ++ <a href="{{ post.url }}">{{ post.title }}</a>
              <p><div class="latest-post-snippet">{{ post.content | strip_html | truncatewords: 20 }}</div></p>
            </li>
        {% endfor %}
    </ul>
</div>
