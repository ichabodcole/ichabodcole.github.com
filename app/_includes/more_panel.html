<div id="more-panel" class="panel">
  <a class="panel-button panel-close-btn">Close</a>
  <div class="panel-content">
    <ul class="posts">
    {% for post in site.posts %}
      <li class="post">
        <a href="{{post.url}}">
          <h2 class="title">{{post.title}}</h2>
          {% if (post.subtitle) %}
          <h3 class="subtitle">{{post.subtitle}}</h3>
          {% endif %}
        </a>
        <div class="border"></div>
      </li>
    {% endfor %}
    </ul>
  </div>
</div>
